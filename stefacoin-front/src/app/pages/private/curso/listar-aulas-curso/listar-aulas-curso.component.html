<p-confirmDialog header="Aviso" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div class="text-center-table" *ngIf="curso">
  <p-table [value]="curso.aulas">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
          Aulas do curso {{ curso.nome }}
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="nome">Nome<p-sortIcon field="nome"></p-sortIcon></th>
        <th scope="col" pSortableColumn="duracao">Duração<p-sortIcon field="duracao"></p-sortIcon></th>
        <th scope="col">Tópicos</th>
        <th scope="col" *ngIf="mostrarAcoes">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aula>
      <tr>
        <td>{{aula.nome}}</td>
        <td>{{aula.duracao}} dias</td>
        <td>{{aula.topicos}}</td>
        <td *ngIf="mostrarAcoes">
          <p-button (onClick)="editar(curso.id)" styleClass="p-button-raised p-mr-1 p-button-help" title="Editar" icon="pi pi-user-edit" type="button"></p-button>
          <p-button (onClick)="excluir(aula)" styleClass="p-button-raised p-ml-1 p-button-danger" title="Excluir" icon="pi pi-trash" type="button" [disabled]="curso?.aulas?.length <= 1"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="mostrarAcoes ? 4 : 3">
          Nenhum registro.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
